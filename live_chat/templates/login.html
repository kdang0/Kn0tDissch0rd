<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/lib.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/colors.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="../static/css/loginstyle.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
 </head>
  <body class="background-color">
    <h1 class="display-1">Kn0t Dissch0rd</h1>
      <div id="login-container" class="mx-auto bg-dark padding30 d-flex flex-column gap10rem">
        <div>
          {% with messages = get_flashed_messages(category_filter=['login']) %}
              {% if messages %}
                {% for message in messages %}
                    <p class="text-warning">{{message}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
          
          <p class="display-4 text-center text-white">Login</p>
        </div>
        <form autocomplete="off" action="/login" method="POST" class="d-flex flex-column gap30">
            <div>
              <label for="email" class="text-white font30">Email</label>
              <br>
              <input name="email" type="text">
            </div>

            <div>
                <label for="password" class="text-white font30">Password</label>
                <br>
                <input name="password"type="password">
            </div>
          <button type="submit" class="btn btn-secondary font30">Login</button>
        </form>
        <p class="text-white font20">Don't have an account? <a href="/registration">register</a></p>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
